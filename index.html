<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 class="heading">Neural Network Image Recognition</h1>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>

      <b class="w">
      <br>Dad<br>
      <hr>
      <br>Mom<br>
      <hr>
      <br>You<br>
      <hr>
      </br>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br>
      <br>
      <div id="result"></div>
      <br>
      <br>
      <button id="captureImage" onclick="captureImage()" class="btn btn-success">Capture Image</button>
      <br>
      <br>
      <button id="identifyImage" onclick="identifyImage()" class="btn btn-primary">Identify Image</button>
      <br>
      <br>
      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
      <br>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
